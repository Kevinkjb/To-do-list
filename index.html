<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://kit.fontawesome.com/5f9b4e437d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="main">
            <h1 class="main-title">Todo list</h1>
            <input class="input-content" type="text" id="input-el" placeholder="Add Todo...">
            <button id="input-btn">SEND</button>
            <button id="close-btn">CLEAR</button>
            <ul id="ul-list"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
